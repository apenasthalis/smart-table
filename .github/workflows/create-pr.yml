name: Create Pull Request

on:
  push:
    branches-ignore:
      - master

permissions:
  contents: write
  pull-requests: write

jobs:
  create-pr:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Extrair número da issue
        id: issue
        run: |
          BRANCH="${GITHUB_REF##*/}"
          ISSUE=$(echo "$BRANCH" | grep -oP '\d+$' || true)
          echo "issue=$ISSUE" >> $GITHUB_OUTPUT

      - name: Criar ou atualizar PR
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: master
          title: "PR automático: ${{ github.ref_name }}"
          body: |
            PR criado automaticamente.

            Closes #${{ steps.issue.outputs.issue }}
          update-existing: true
